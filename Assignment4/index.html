<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Training</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
    <link rel="stylesheet" href="../Assignment4/index.css">
</head>
<body>
    <div class="container">
        <div class="intro_text">
            <img class="logo" src="../Assignment4/Assets/Logo.png" alt="">
            <h1>For Individuals</h1>
            <p class="intro">
                Start benefiting from the wellness experience. For <br> companies looking on increasing and improving <br> organisation wellness.
            </p>
        </div>
        
        <div class="formContainer">
            <form action="">
                <div class="formCard">
                    <div class="right-side">
                        <label for="first-name">First Name</label>
                        <input class="formInput" type="text" id="first-name">
    
                        <label for="gender">Gender</label>
                        <select class="formInput" name="" id="gender">
                            <option value="">Select here</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
    
                        <label for="weight">Weight (KG)</label>
                        <input class="formInput" type="number" id="weight" placeholder="Enter weight">
                    </div>
    
                    <div class="left-side">
                        <label for="last-name">Last Name</label>
                        <input class="formInput" type="text" id="last-name">
    
                        <label for="D.O.B">Date of Birth</label>
                        <input  class="formInput" type="date" id="D.O.B">
    
                        <label for="height">Height (CM)</label>
                        <input class="formInput" class="formInput" type="text" id="height" placeholder="Enter height here.. ">
                    </div>
                </div>
                <div class="Others">
                    <label for="Activity">Activity Level</label>
                    <select class="formInput" name="" id="Activity">
                        <option value="">Select here</option>
                    </select>
    
                    <label for="password">Password</label>
                <input class="formInput" type="password" id="password">
    
                <button class="button">Register</button>
                    
                <footer>
                    <p class="form-footer">
                        By clicking Register, you agree to our
                        <a href="#">Terms of Use</a> and our
                        <a href="#">Privacy Policy</a>
                    </p>
                </footer>
                </div>
                
            </form>
        </div>
</body>
</html>
